name: factory-health

on:
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/factory-health.yml"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "tsconfig*.json"
      - ".nvmrc"
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/factory-health.yml"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "tsconfig*.json"
      - ".nvmrc"
  workflow_dispatch: {}

concurrency:
  group: factory-health-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  health:
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack (pnpm from packageManager)
        run: corepack enable

      - name: Prepare pnpm (pin from packageManager)
        run: corepack prepare pnpm@9.0.0 --activate

      - name: Verify toolchain
        shell: bash
        run: |
          set -euo pipefail
          node -v
          corepack --version || true
          pnpm -v
          pnpm config get store-dir || true

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Factory health
        env:
          LOG_LEVEL: info
          LOG_FORMAT: pretty
        run: pnpm factory:health

