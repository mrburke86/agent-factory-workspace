name: factory-health


permissions:
  contents: read

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: factory-health-${{ github.ref }}
  cancel-in-progress: true

jobs:
  health:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Enable Corepack (pnpm from packageManager)
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Factory health
        env:
          LOG_LEVEL: info
          LOG_FORMAT: pretty
        run: pnpm factory:health
